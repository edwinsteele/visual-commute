{% extends "vcapp/base.html" %}

{% block title %}recent history{% endblock %}
{% block content %}
    <div class="row">
    </div>

<table border="1">
{% for station, dep_time_list in sparse %}
    <tr>
        <td>{{ station.station_name }}</td>
        {% for dep_time in dep_time_list %}
            <td>{% if dep_time %}{{ dep_time }}{% else %}-{% endif %}</td>
        {% endfor %}
    </tr>
{% endfor %}
</table>
{% endblock %}
